<div *ngIf="!data">
    
    <li class="ms-ListItem" *ngFor='let agent of agents'>
        <span class="ms-ListItem-primaryText">{{agent.tName}}</span>
        <span class="ms-ListItem-secondaryText">
                    <span class="ms-fontColor-themePrimary ">
                        {{agent.tLink}}                            
                    </span>
        </span>
        <div class="clearfix"></div>
    </li>
    <sc-button [buttonlabel]="'Push Data'" (click)='pushData()'></sc-button>
    <sc-button [buttonlabel]="'Load Controls'" (click)='loadControl()'></sc-button>
</div>
<div class="ms-navigation__content" *ngIf="data">
    <p>Enter the customer name: </p>
    
    <select (change)= "loadCustomerData($event.target.value)" >
        <option *ngFor="let cust of customers"  >
            <p >{{cust.company}}</p>
        </option>
    </select>
    <sc-button [buttonlabel]="'Load Control'" (click)='loadControl()'></sc-button>
    <sc-button [buttonlabel]="'Create New'" (click)='createNew()'></sc-button>
    <sc-button [buttonlabel]="'Load Ooxml'" (click)='loadOoxml()'></sc-button>
</div>
